<!DOCTYPE html>
<html lang="fr" class="h-full" style="background-color: #18181b;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#18181b" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nova">
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/static/img/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/static/img/icon.svg">
    <title>Connexion - Nova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        (function () {
            try {
                const t = localStorage.getItem('theme');
                const p = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (t === 'dark' || ((!t || t === 'system') && p)) document.documentElement.classList.add('dark');
            } catch (e) { }
        })()
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eef6ff', 100: '#d9ebff', 200: '#b7d8ff', 300: '#8fc1ff', 400: '#64a6ff', 500: '#3c8dff', 600: '#1d74f0', 700: '#185ec4', 800: '#144e9f', 900: '#123f7f' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Prevent iOS zoom on input focus */
        input[type="text"],
        input[type="password"] {
            font-size: 16px !important;
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .safe-area-padding {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.4;
            }
        }

        .glow-animation {
            animation: glow 4s ease-in-out infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #18181b 0%, #27272a 50%, #18181b 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Fix for 100vh on mobile browsers */
        .min-h-screen-safe {
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Fix for safe-area background on iOS PWA */
        html {
            background-color: #18181b !important;
        }

        body {
            background-color: #18181b !important;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('core.static', filename='css/base-mobile.css') }}">
</head>

<body class="h-full font-sans antialiased overflow-x-hidden bg-zinc-900 text-zinc-100"
    style="background-color: #18181b;">

    <div
        class="min-h-screen-safe bg-zinc-900 flex items-center justify-center p-4 sm:p-6 relative overflow-hidden safe-area-padding safe-pt">

        <!-- Login Card -->
        <div class="w-full max-w-md relative z-10">

            <!-- Logo Section -->
            <div class="text-center mb-6 sm:mb-8">
                <!-- Logo Icon -->
                <div
                    class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 rounded-2xl bg-zinc-800 border border-zinc-700 shadow-lg mb-3 sm:mb-4">
                    <svg class="w-8 h-8 sm:w-10 sm:h-10 text-zinc-300" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5a2.25 2.25 0 002.25 2.25zm.75-12h9v9h-9v-9z" />
                    </svg>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-zinc-100 mb-1 sm:mb-2">Nova</h1>
                <p class="text-zinc-400 text-xs sm:text-sm px-4">Connectez-vous pour accéder à votre interface</p>
            </div>

            <!-- Card -->
            <div
                class="bg-zinc-800 border border-zinc-700 rounded-2xl sm:rounded-3xl p-5 sm:p-8 shadow-xl mx-1 sm:mx-0">

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="mb-4 sm:mb-6 px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl text-xs sm:text-sm flex items-center gap-2 sm:gap-3
                                {% if category == 'error' %}
                                    bg-red-500/10 border border-red-500/20 text-red-400
                                {% elif category == 'success' %}
                                    bg-emerald-500/10 border border-emerald-500/20 text-emerald-400
                                {% else %}
                                    bg-amber-500/10 border border-amber-500/20 text-amber-400
                                {% endif %}
                            ">
                    <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        {% if category == 'error' %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        {% elif category == 'success' %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        {% else %}
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        {% endif %}
                    </svg>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-4 sm:space-y-6">

                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-xs sm:text-sm font-medium text-zinc-300 mb-1.5 sm:mb-2">
                            Nom d'utilisateur
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 sm:pl-4 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-zinc-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" id="username" name="username"
                                placeholder="Entrez votre nom d'utilisateur" required autocomplete="username"
                                autocapitalize="none" autocorrect="off"
                                class="w-full bg-zinc-900 border border-zinc-600 rounded-xl pl-10 sm:pl-12 pr-4 py-3 sm:py-3.5 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:border-zinc-500 focus:ring-2 focus:ring-zinc-500/20 transition-all duration-200" />
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-xs sm:text-sm font-medium text-zinc-300 mb-1.5 sm:mb-2">
                            Mot de passe
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 sm:pl-4 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5 text-zinc-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" placeholder="••••••••" required
                                autocomplete="current-password"
                                class="w-full bg-zinc-900 border border-zinc-600 rounded-xl pl-10 sm:pl-12 pr-4 py-3 sm:py-3.5 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:border-zinc-500 focus:ring-2 focus:ring-zinc-500/20 transition-all duration-200" />
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full py-3.5 sm:py-4 px-6 rounded-xl font-semibold text-zinc-900 bg-zinc-100 hover:bg-white active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-offset-2 focus:ring-offset-zinc-800 shadow-lg transition-all duration-200 flex items-center justify-center gap-2 text-sm sm:text-base">
                        <span>Se connecter</span>
                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="mt-6 sm:mt-8 text-center">
                <p class="text-zinc-500 text-xs sm:text-sm">
                    Nova • Interface de gestion Ollama
                </p>
            </div>

        </div>
    </div>


    <!-- Service Worker Registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>

</html>
