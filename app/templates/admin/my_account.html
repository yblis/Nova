{% extends 'base.html' %}

{% block title %}Mon Compte - Ollama Manager{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

    <div
        class="bg-white dark:bg-zinc-900 shadow-lg sm:rounded-2xl border border-zinc-200 dark:border-zinc-800 overflow-hidden">
        <div
            class="px-6 py-6 border-b border-zinc-200 dark:border-zinc-800 bg-zinc-50 dark:bg-zinc-800/50 flex items-center gap-4">
            <div
                class="h-12 w-12 rounded-full bg-brand-100 dark:bg-brand-900/50 flex items-center justify-center text-brand-600 dark:text-brand-400">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-zinc-900 dark:text-zinc-100">Mon Profil</h2>
                <p class="text-sm text-zinc-500 dark:text-zinc-400">Gérez vos informations personnelles</p>
            </div>
        </div>

        <div class="p-6 sm:p-8">
            <form action="{{ url_for('admin.my_account') }}" method="POST" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">
                        Nom d'utilisateur
                    </label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="text" value="{{ current_user.username }}" disabled
                            class="block w-full pl-10 sm:text-sm border-zinc-300 dark:border-zinc-700 rounded-md bg-zinc-50 dark:bg-zinc-800 text-zinc-500 dark:text-zinc-400 cursor-not-allowed">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">
                        Nouveau mot de passe
                    </label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" name="password" id="password" required
                            placeholder="Saisissez un nouveau mot de passe"
                            class="block w-full pl-10 sm:text-sm border-zinc-300 dark:border-zinc-700 rounded-md dark:bg-zinc-800 dark:text-white focus:ring-brand-500 focus:border-brand-500 py-2">
                    </div>
                    <p class="mt-2 text-sm text-zinc-500 dark:text-zinc-400">
                        Laissez vide si vous ne souhaitez pas changer votre mot de passe.
                    </p>
                </div>

                <div class="pt-4 flex justify-end">
                    <button type="submit"
                        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-all">
                        Mettre à jour
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
