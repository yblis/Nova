<div class="mb-10">
    <h2 class="text-base font-semibold text-zinc-900 dark:text-zinc-100 mb-1">Configuration des
        Prompts
        Textes</h2>
    <p class="text-sm text-zinc-500 dark:text-zinc-400 mb-6">
        Personnalisez les prompts système utilisés par les outils de texte.
    </p>

    <!-- Loading State -->
    <div x-show="textPromptsLoading" class="flex items-center justify-center py-12">
        <div class="animate-spin w-8 h-8 border-4 border-pink-500 border-t-transparent rounded-full">
        </div>
    </div>

    <!-- Config Form -->
    <div x-show="!textPromptsLoading" class="space-y-6">
        <template x-for="(prompt, key) in textPrompts" :key="key">
            <div class="p-6 rounded-xl border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-800">
                <h3 class="font-semibold text-zinc-900 dark:text-zinc-100 mb-2 capitalize" x-text="key">
                </h3>
                <textarea x-model="textPrompts[key]" rows="6"
                    class="w-full rounded-lg border border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-900 px-4 py-3 text-sm font-mono focus:outline-none focus:ring-2 focus:ring-pink-500/20 focus:border-pink-500 resize-y"></textarea>
            </div>
        </template>

        <div class="flex justify-end gap-2">
            <button @click="resetTextPrompts" :disabled="textPromptsSaving"
                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors disabled:opacity-50">
                Réinitialiser
            </button>
            <button @click="saveTextPromptsConfig" :disabled="textPromptsSaving"
                class="px-6 py-2 bg-pink-600 hover:bg-pink-500 text-white rounded-lg text-sm font-medium transition-colors disabled:opacity-50 flex items-center gap-2">
                <span x-show="textPromptsSaving"
                    class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full"></span>
                <span x-text="textPromptsSaving ? 'Enregistrement...' : 'Enregistrer'"></span>
            </button>
        </div>
    </div>
</div>
