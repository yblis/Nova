{% extends layout_template|default('base.html') %}
{% block title %}Dashboard • Ollama Manager{% endblock %}
{% block content %}
<div class="p-4 sm:p-6 lg:p-8 space-y-6 sm:space-y-8 max-w-7xl mx-auto min-h-full">

  <!-- Header -->
  <div>
    <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-zinc-900 dark:text-zinc-100"
      x-text="t('dashboard.greeting', 'Good Afternoon')">Good Afternoon</h1>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-2 md:grid-cols-2 xl:grid-cols-4 gap-3 sm:gap-6" hx-get="/api/stats"
    hx-trigger="load, every 10s" hx-swap="innerHTML">

    <!-- Skeleton Loaders - même structure que la réponse API -->
    <div
      class="bg-white dark:bg-zinc-900 rounded-2xl p-6 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-start flex-col justify-between animate-pulse">
      <div class="flex items-center justify-between w-full mb-4">
        <div class="p-3 bg-zinc-200 dark:bg-zinc-800 rounded-xl w-12 h-12"></div>
        <span class="flex h-2 w-2 rounded-full bg-zinc-300 dark:bg-zinc-700"></span>
      </div>
      <div>
        <div class="h-8 w-28 bg-zinc-200 dark:bg-zinc-800 rounded mb-2"></div>
        <div class="h-4 w-24 bg-zinc-100 dark:bg-zinc-800/50 rounded"></div>
      </div>
    </div>
    <div
      class="bg-white dark:bg-zinc-900 rounded-2xl p-6 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-start flex-col justify-between animate-pulse">
      <div class="flex items-center justify-between w-full mb-4">
        <div class="p-3 bg-zinc-200 dark:bg-zinc-800 rounded-xl w-12 h-12"></div>
      </div>
      <div>
        <div class="h-8 w-20 bg-zinc-200 dark:bg-zinc-800 rounded mb-2"></div>
        <div class="h-4 w-32 bg-zinc-100 dark:bg-zinc-800/50 rounded"></div>
      </div>
    </div>
    <div
      class="bg-white dark:bg-zinc-900 rounded-2xl p-6 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-start flex-col justify-between animate-pulse">
      <div class="flex items-center justify-between w-full mb-4">
        <div class="p-3 bg-zinc-200 dark:bg-zinc-800 rounded-xl w-12 h-12"></div>
      </div>
      <div>
        <div class="h-8 w-28 bg-zinc-200 dark:bg-zinc-800 rounded mb-2"></div>
        <div class="h-4 w-24 bg-zinc-100 dark:bg-zinc-800/50 rounded"></div>
      </div>
    </div>
    <div
      class="bg-white dark:bg-zinc-900 rounded-2xl p-6 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-start flex-col justify-between animate-pulse">
      <div class="flex items-center justify-between w-full mb-4">
        <div class="p-3 bg-zinc-200 dark:bg-zinc-800 rounded-xl w-12 h-12"></div>
      </div>
      <div>
        <div class="h-8 w-20 bg-zinc-200 dark:bg-zinc-800 rounded mb-2"></div>
        <div class="h-4 w-20 bg-zinc-100 dark:bg-zinc-800/50 rounded"></div>
      </div>
    </div>
  </div>

  <!-- Running Models Section -->
  <div class="space-y-4">
    <div class="flex items-center gap-2 text-zinc-500 dark:text-zinc-400 font-medium">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      <span x-text="t('dashboard.runningModels', 'Running Models')">Running Models</span> <span id="running-count"
        class="text-brand-600 font-bold">0</span>
    </div>

    <div id="running" hx-get="/api/running" hx-trigger="load, every 5s" hx-swap="outerHTML">
      <!-- Active Model Card Skeleton -->
      <div
        class="bg-white dark:bg-zinc-900 rounded-2xl p-6 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
          <div>
            <div class="h-5 w-32 bg-zinc-100 dark:bg-zinc-800 rounded animate-pulse mb-1"></div>
            <div class="h-3 w-24 bg-zinc-50 dark:bg-zinc-800/50 rounded animate-pulse"></div>
          </div>
        </div>
        <div class="flex gap-8 text-sm text-zinc-500">
          <div class="h-4 w-12 bg-zinc-100 dark:bg-zinc-800 rounded animate-pulse"></div>
          <div class="h-4 w-16 bg-zinc-100 dark:bg-zinc-800 rounded animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Two Column Layout: Recently Installed & Trending -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <!-- Recently Installed -->
    <div class="space-y-4">
      <div class="flex items-center gap-2 text-zinc-500 dark:text-zinc-400 font-medium">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span x-text="t('dashboard.recentlyInstalled', 'Recently Installed')">Recently Installed</span>
      </div>
      <div id="recent-models" hx-get="/api/models/recent" hx-trigger="load" hx-swap="innerHTML transition:true"
        class="space-y-3 min-h-[276px]">
        <!-- Skeleton avec même structure que l'API -->
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center gap-4 animate-pulse">
          <div class="w-12 h-12 rounded-xl bg-zinc-100 dark:bg-zinc-800"></div>
          <div>
            <div class="h-5 w-24 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
            <div class="h-3 w-16 bg-zinc-100 dark:bg-zinc-800 rounded"></div>
          </div>
        </div>
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center gap-4 animate-pulse">
          <div class="w-12 h-12 rounded-xl bg-zinc-100 dark:bg-zinc-800"></div>
          <div>
            <div class="h-5 w-28 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
            <div class="h-3 w-20 bg-zinc-100 dark:bg-zinc-800 rounded"></div>
          </div>
        </div>
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center gap-4 animate-pulse">
          <div class="w-12 h-12 rounded-xl bg-zinc-100 dark:bg-zinc-800"></div>
          <div>
            <div class="h-5 w-20 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
            <div class="h-3 w-24 bg-zinc-100 dark:bg-zinc-800 rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Trending Now -->
    <div class="space-y-4">
      <div class="flex items-center gap-2 text-zinc-500 dark:text-zinc-400 font-medium">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
        </svg>
        <span x-text="t('dashboard.trendingNow', 'Trending Now')">Trending Now</span>
      </div>
      <div id="trending-models" class="space-y-3 min-h-[276px]" hx-get="/api/models/trending-now" hx-trigger="load"
        hx-swap="innerHTML transition:true">
        <!-- Skeleton avec même structure que l'API -->
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center justify-between group animate-pulse">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-xl bg-zinc-100 dark:bg-zinc-800"></div>
            <div>
              <div class="h-5 w-28 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
              <div class="h-3 w-40 bg-zinc-100 dark:bg-zinc-800 rounded"></div>
            </div>
          </div>
          <div class="w-8 h-8 rounded-lg bg-zinc-100 dark:bg-zinc-800"></div>
        </div>
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center justify-between group animate-pulse">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-xl bg-zinc-100 dark:bg-zinc-800"></div>
            <div>
              <div class="h-5 w-24 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
              <div class="h-3 w-36 bg-zinc-100 dark:bg-zinc-800 rounded"></div>
            </div>
          </div>
          <div class="w-8 h-8 rounded-lg bg-zinc-100 dark:bg-zinc-800"></div>
        </div>
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl p-4 border border-zinc-200 dark:border-zinc-800 shadow-card flex items-center justify-between group animate-pulse">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-xl bg-zinc-100 dark:bg-zinc-800"></div>
            <div>
              <div class="h-5 w-20 bg-zinc-200 dark:bg-zinc-700 rounded mb-2"></div>
              <div class="h-3 w-32 bg-zinc-100 dark:bg-zinc-800 rounded"></div>
            </div>
          </div>
          <div class="w-8 h-8 rounded-lg bg-zinc-100 dark:bg-zinc-800"></div>
        </div>
      </div>
    </div>

  </div>

</div>
{% endblock %}
