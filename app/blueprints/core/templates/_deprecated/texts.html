{% extends "base.html" %}

{% block title %}Outils Texte • Nova{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('core.static', filename='css/texts.css') }}">
{% endblock %}

{% block content %}
<div class="texts-container flex flex-col sm:flex-row bg-white dark:bg-zinc-900 overflow-hidden" x-data="textsApp">

    <!-- Mobile Sidebar Backdrop -->
    <div x-show="showTools" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="showTools = false"
        class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40 sm:hidden" style="top: 64px;"></div>

    <!-- Sidebar (Tools) -->
    <div :class="showTools ? 'w-full sm:w-56' : 'w-0 overflow-hidden'"
        class="texts-sidebar-mobile sm:relative flex-shrink-0 bg-zinc-50 dark:bg-zinc-900 border-r border-zinc-200 dark:border-zinc-800 transition-all duration-300 flex flex-col h-full sm:h-auto z-50 sm:z-auto">

        <div class="h-16 px-4 border-b border-zinc-200 dark:border-zinc-800 flex items-center">
            <h2 class="font-bold text-sm text-zinc-500 uppercase tracking-wider"
                x-text="t('assistant.toolsTitle', 'Tools')"></h2>
        </div>

        <div class="flex-1 overflow-y-auto p-2 space-y-1">
            <template x-for="tool in tools" :key="tool.id">
                <button @click="currentTool = tool.id; window.innerWidth < 640 && (showTools = false)"
                    class="w-full text-left px-3 py-3 rounded-lg text-sm transition-colors flex items-center gap-3"
                    :class="currentTool === tool.id 
                        ? 'bg-brand-50 dark:bg-brand-900/20 text-brand-600 dark:text-brand-400 border border-brand-200 dark:border-brand-800' 
                        : 'text-zinc-600 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-zinc-800'">
                    <svg x-show="tool.id === 'reformulation'" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <svg x-show="tool.id === 'translation'" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                    </svg>
                    <svg x-show="tool.id === 'correction'" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg x-show="tool.id === 'email'" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <svg x-show="tool.id === 'prompt'" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span x-text="tool.name" class="font-medium"></span>
                </button>
            </template>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col h-full relative w-full sm:w-auto">
        <!-- Header -->
        <header
            class="h-16 flex items-center justify-between px-4 sm:px-6 border-b border-zinc-200 dark:border-zinc-800 bg-white dark:bg-zinc-900 z-10">
            <div class="flex items-center gap-3">
                <button @click="showTools = !showTools"
                    class="p-2 -ml-2 text-zinc-500 hover:text-brand-600 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg transition-colors"
                    title="Afficher/Masquer les outils">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="font-bold text-zinc-900 dark:text-zinc-100"
                    x-text="tools.find(t => t.id === currentTool)?.name || 'Outils'"></div>

                <!-- Model Selector -->
                <div class="relative hidden sm:block" x-data="{open:false}">
                    <button @click="open=!open"
                        class="flex items-center gap-2 font-semibold text-zinc-900 dark:text-zinc-100 hover:text-brand-600 transition-colors bg-zinc-50 dark:bg-zinc-800 px-3 py-1.5 rounded-lg border border-zinc-200 dark:border-zinc-700">
                        <span x-text="currentModel || t('assistant.common.selectModel', 'Select Model')"></span>
                        <svg class="w-4 h-4 text-zinc-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div x-show="open" @click.outside="open=false"
                        class="absolute top-full left-0 mt-2 w-64 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl shadow-xl z-50 overflow-hidden">
                        <div class="max-h-64 overflow-y-auto p-1">
                            <template x-for="m in models" :key="m">
                                <button @click="currentModel=m; open=false"
                                    class="w-full text-left px-3 py-2 rounded-lg hover:bg-zinc-50 dark:hover:bg-zinc-800 text-sm font-medium transition-colors"
                                    :class="currentModel===m ? 'text-brand-600 bg-brand-50 dark:bg-brand-900/20' : 'text-zinc-700 dark:text-zinc-300'"
                                    x-text="m"></button>
                            </template>
                            <div x-show="models.length === 0" class="px-3 py-3 text-sm text-zinc-500 text-center"
                                x-text="t('assistant.common.noModel', 'No Model Available')"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <!-- Mobile Model Selector -->
                <div class="relative sm:hidden">
                    <button @click="showModelSelector = !showModelSelector"
                        class="p-2 text-zinc-400 hover:text-brand-600 transition-colors" title="Modèle">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <!-- Backdrop -->
                    <div x-show="showModelSelector" @click="showModelSelector=false" class="fixed inset-0 z-[90]"></div>
                    <!-- Dropdown -->
                    <div x-show="showModelSelector" x-transition
                        class="fixed top-20 left-4 right-4 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl shadow-2xl z-[100] overflow-hidden">
                        <div class="p-2 border-b border-zinc-200 dark:border-zinc-700">
                            <span class="text-xs font-medium text-zinc-500 uppercase tracking-wider">Sélectionner un
                                modèle</span>
                        </div>
                        <div class="max-h-64 overflow-y-auto p-1">
                            <template x-for="m in models" :key="m">
                                <button @click="currentModel=m; showModelSelector=false"
                                    class="w-full text-left px-3 py-2.5 rounded-lg hover:bg-zinc-50 dark:hover:bg-zinc-800 text-sm font-medium transition-colors"
                                    :class="currentModel===m ? 'text-brand-600 bg-brand-50 dark:bg-brand-900/20' : 'text-zinc-700 dark:text-zinc-300'"
                                    x-text="m"></button>
                            </template>
                            <div x-show="models.length === 0" class="px-3 py-3 text-sm text-zinc-500 text-center"
                                x-text="t('assistant.common.noModel', 'No Model Available')"></div>
                        </div>
                    </div>
                </div>

                <!-- History Button -->
                <button @click="showHistory = !showHistory"
                    class="p-2 text-zinc-400 hover:text-brand-600 transition-colors rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800"
                    :class="showHistory ? 'bg-brand-50 dark:bg-brand-900/20 text-brand-600' : ''" title="Historique">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- History Panel Backdrop -->
        <div x-show="showHistory" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0" @click="showHistory = false"
            class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40"></div>

        <!-- History Panel -->
        <div x-show="showHistory" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-x-full" x-transition:enter-end="opacity-100 translate-x-0"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-x-0"
            x-transition:leave-end="opacity-0 translate-x-full"
            class="fixed top-0 right-0 bottom-0 w-full sm:w-96 bg-white dark:bg-zinc-900 border-l border-zinc-200 dark:border-zinc-800 shadow-2xl z-50 flex flex-col">

            <div
                class="p-4 border-b border-zinc-200 dark:border-zinc-800 flex items-center justify-between flex-shrink-0">
                <h3 class="font-semibold text-zinc-900 dark:text-zinc-100"
                    x-text="t('assistant.common.history', 'History')"></h3>
                <div class="flex items-center gap-1">
                    <button @click="clearHistory" x-show="history.length > 0"
                        class="p-2 hover:bg-red-100 dark:hover:bg-red-900/30 rounded-lg text-zinc-400 hover:text-red-500 transition-colors"
                        title="Tout supprimer">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                    <button @click="showHistory = false"
                        class="p-2 text-zinc-400 hover:text-zinc-600 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-3 space-y-2">
                <template x-for="item in history" :key="item.id">
                    <div @click="loadHistoryItem(item); showHistory = false"
                        class="p-3 rounded-lg text-sm transition-colors relative group cursor-pointer bg-zinc-50 dark:bg-zinc-800 hover:bg-zinc-100 dark:hover:bg-zinc-700 border border-zinc-100 dark:border-zinc-700">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-xs font-medium px-2 py-0.5 rounded" :class="{
                                'bg-brand-100 text-brand-700 dark:bg-brand-900/30 dark:text-brand-300': item.type === 'reformulation',
                                'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300': item.type === 'translation',
                                'bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-300': item.type === 'correction',
                                'bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-300': item.type === 'email',
                                'bg-pink-100 text-pink-700 dark:bg-pink-900/30 dark:text-pink-300': item.type === 'prompt'
                            }" x-text="item.type"></span>
                            <span class="text-xs text-zinc-400" x-text="formatDate(item.created_at)"></span>
                        </div>
                        <p class="text-sm text-zinc-600 dark:text-zinc-400 line-clamp-2" x-text="item.input"></p>
                        <button @click.stop="deleteHistoryItem(item.id)"
                            class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 p-1 hover:bg-zinc-200 dark:hover:bg-zinc-600 rounded text-zinc-400 hover:text-red-500 transition-all">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </template>
                <div x-show="history.length === 0" class="text-center text-zinc-400 py-8 text-sm"
                    x-text="t('assistant.common.noHistory', 'No History')"></div>
            </div>
        </div>

        <!-- Main Content - Full Height -->
        <div class="flex-1 overflow-y-auto lg:overflow-hidden lg:flex lg:flex-col">
            <div class="lg:flex-1 lg:flex lg:flex-col p-4 sm:p-6 lg:min-h-0">
                <div class="lg:flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:min-h-0">

                    <!-- Left Column: Input -->
                    <div
                        class="bg-zinc-50 dark:bg-zinc-800 rounded-xl border border-zinc-200 dark:border-zinc-700 p-4 sm:p-5 flex flex-col lg:min-h-0">

                        <!-- ============ REFORMULATION ============ -->
                        <template x-if="currentTool === 'reformulation'">
                            <div class="flex flex-col lg:h-full gap-3">
                                <!-- Header with Context Toggle -->
                                <div class="flex items-center justify-between">
                                    <label class="text-sm font-medium text-zinc-700 dark:text-zinc-300">Texte à
                                        reformuler</label>
                                    <div class="flex items-center gap-3">
                                        <!-- Context Toggle -->
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <span class="text-xs text-zinc-500 dark:text-zinc-400">Contexte</span>
                                            <button type="button" @click="showContext = !showContext"
                                                :class="showContext ? 'bg-brand-600' : 'bg-zinc-300 dark:bg-zinc-600'"
                                                class="relative inline-flex h-5 w-9 items-center rounded-full transition-colors">
                                                <span :class="showContext ? 'translate-x-5' : 'translate-x-1'"
                                                    class="inline-block h-3 w-3 transform rounded-full bg-white transition-transform"></span>
                                            </button>
                                        </label>
                                    </div>
                                </div>

                                <!-- Context Field (collapsible) -->
                                <div x-show="showContext" x-collapse class="relative">
                                    <textarea x-model="contextText"
                                        class="w-full bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-700 rounded-lg p-3 text-zinc-800 dark:text-zinc-200 focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 focus:outline-none resize-none text-sm"
                                        rows="2" placeholder="Collez ici le contexte ou l'email reçu..."></textarea>
                                    <button @click="navigator.clipboard.readText().then(t => contextText = t)"
                                        class="absolute top-2 right-2 p-1.5 text-zinc-400 hover:text-brand-600 rounded hover:bg-zinc-200 dark:hover:bg-zinc-700"
                                        title="Coller">
                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                        </svg>
                                    </button>
                                </div>

                                <!-- Main Textarea (flex-grow) -->
                                <div class="flex-1 flex flex-col min-h-0">
                                    <div class="relative flex-1">
                                        <textarea x-model="inputText"
                                            class="texts-textarea w-full h-full bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-700 rounded-lg p-4 text-zinc-800 dark:text-zinc-200 focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 focus:outline-none resize-none text-sm"
                                            placeholder="Entrez votre texte ici..."></textarea>
                                        <button @click="pasteFromClipboard()"
                                            class="absolute top-2 right-2 p-1.5 text-zinc-400 hover:text-brand-600 rounded hover:bg-zinc-200 dark:hover:bg-zinc-700"
                                            title="Coller">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                            </svg>
                                        </button>
                                    </div>
                                    <!-- Stats -->
                                    <div class="flex justify-between text-xs text-zinc-400 mt-2 px-1">
                                        <span>Caractères: <span x-text="inputText.length"></span></span>
                                        <span>Mots: <span
                                                x-text="inputText.trim() ? inputText.trim().split(/\s+/).length : 0"></span></span>
                                        <span>Paragraphes: <span
                                                x-text="inputText.trim() ? inputText.trim().split(/\n\s*\n/).length : 0"></span></span>
                                    </div>
                                </div>

                                <!-- Action Button -->
                                <button @click="process" :disabled="processing || !inputText || !currentModel"
                                    class="w-full bg-brand-600 hover:bg-brand-500 text-white font-medium py-3 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <svg x-show="processing" class="w-5 h-5 animate-spin" fill="none"
                                        viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                            stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor"
                                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                        </path>
                                    </svg>
                                    <span x-text="processing ? 'Reformulation...' : 'Reformuler'"></span>
                                </button>

                                <!-- Options Panel -->
                                <div class="border-t border-zinc-200 dark:border-zinc-700 pt-3">
                                    <button @click="showOptions = !showOptions" type="button"
                                        class="w-full flex items-center justify-between text-sm font-medium text-zinc-600 dark:text-zinc-400 hover:text-zinc-800 dark:hover:text-zinc-200 py-2">
                                        <div class="flex items-center gap-2">
                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                            </svg>
                                            <span>Options</span>
                                        </div>
                                        <svg :class="showOptions ? 'rotate-180' : ''"
                                            class="w-4 h-4 transition-transform" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7" />
                                        </svg>
                                    </button>

                                    <div x-show="showOptions" x-collapse class="space-y-4 pt-3">
                                        <!-- Emoji Toggle -->
                                        <label
                                            class="flex items-center gap-2 text-sm text-zinc-700 dark:text-zinc-300 cursor-pointer">
                                            <input type="checkbox" x-model="addEmojis"
                                                class="rounded border-zinc-300 dark:border-zinc-600 text-brand-600 focus:ring-brand-500">
                                            <span>Ajouter des emojis</span>
                                        </label>

                                        <!-- Options Grid -->
                                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                                            <!-- TON -->
                                            <div class="options-card bg-zinc-100/50 dark:bg-zinc-900/50 rounded-lg p-3 border border-zinc-200 dark:border-zinc-700"
                                                x-data="{ showAddTone: false, newTone: '' }">
                                                <div class="flex items-center justify-between mb-2">
                                                    <span
                                                        class="text-xs font-semibold text-brand-600 dark:text-brand-400 uppercase tracking-wider">Ton</span>
                                                    <button @click="showAddTone = !showAddTone" type="button"
                                                        class="p-1 rounded hover:bg-zinc-200 dark:hover:bg-zinc-700 text-zinc-400 hover:text-brand-600 transition-colors">
                                                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                                                            stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2" d="M12 4v16m8-8H4" />
                                                        </svg>
                                                    </button>
                                                </div>
                                                <!-- Add new tone input -->
                                                <div x-show="showAddTone" x-collapse class="mb-2">
                                                    <div class="flex gap-1">
                                                        <input type="text" x-model="newTone"
                                                            @keydown.enter="if(newTone.trim()) { options.tones.push(newTone.trim()); newTone = ''; showAddTone = false; }"
                                                            class="flex-1 px-2 py-1 text-xs rounded border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-800 text-zinc-800 dark:text-zinc-200 focus:ring-1 focus:ring-brand-500 focus:border-brand-500"
                                                            placeholder="Nouveau ton...">
                                                        <button
                                                            @click="if(newTone.trim()) { options.tones.push(newTone.trim()); newTone = ''; showAddTone = false; }"
                                                            type="button"

                                    class="w-full bg-brand-600 hover:bg-brand-500 text-white font-medium py-3 rounded-lg transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">

                                            stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor"
                                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">

                                    </svg>
                                    <span x-text="processing ? 'Génération...' : 'Générer le prompt'"></span>

                            </div>
                        </template>
                    </div>

                    <!-- Right Column: Output -->
                    <div
                        class="bg-zinc-50 dark:bg-zinc-800 rounded-xl border border-zinc-200 dark:border-zinc-700 p-4 sm:p-5 flex flex-col min-h-0">
                        <!-- Header -->
                        <div class="flex items-center justify-between mb-3">
                            <label class="text-sm font-medium text-zinc-700 dark:text-zinc-300" x-text="
                                currentTool === 'reformulation' ? 'Texte reformulé:' :
                                currentTool === 'translation' ? 'Traduction:' :
                                currentTool === 'correction' ? 'Texte corrigé:' :
                                currentTool === 'email' ? 'Email généré:' : 'Prompt généré:'
                            "></label>
                            <div class="flex items-center gap-1" x-show="resultText">
                                <button x-data="{ copied: false }"
                                    @click="copyResult(); copied = true; setTimeout(() => copied = false, 2000)"
                                    class="p-1.5 text-zinc-400 hover:text-brand-600 rounded hover:bg-zinc-200 dark:hover:bg-zinc-700 transition-colors"
                                    :class="copied ? 'text-green-500' : ''" :title="copied ? 'Copié !' : 'Copier'">
                                    <svg x-show="!copied" class="w-4 h-4" fill="none" viewBox="0 0 24 24"

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />

                                    class="p-1.5 text-zinc-400 hover:text-red-500 rounded hover:bg-zinc-200 dark:hover:bg-zinc-700"
                                    title="Effacer">
                                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>

                        <!-- Output Content (flex-grow) -->

                                <div x-show="!resultText && !processing"

                                        x-if="currentTool === 'correction' && synonyms && Object.keys(synonyms).length > 0">
                                        <div class="mt-6 pt-4 border-t border-zinc-200 dark:border-zinc-700">
                                            <h4
                                                class="text-xs font-medium text-zinc-500 dark:text-zinc-400 mb-2 uppercase tracking-wider">

                                            <div class="space-y-1">
                                                <template x-for="(synList, word) in synonyms" :key="word">
                                                    <div class="text-xs">
                                                        <span class="font-medium text-amber-600" x-text="word"></span>:
                                                        <span class="text-zinc-500 dark:text-zinc-400"
                                                            x-text="synList.join(', ')"></span>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <!-- Stats -->
                            <div class="flex justify-between text-xs text-zinc-400 mt-2 px-1" x-show="resultText">
                                <span>Caractères: <span x-text="resultText.length"></span></span>
                                <span>Mots: <span
                                        x-text="resultText.trim() ? resultText.trim().split(/\s+/).length : 0"></span></span>
                                <span>Paragraphes: <span
                                        x-text="resultText.trim() ? resultText.trim().split(/\n\s*\n/).length : 0"></span></span>
                            </div>
                        </div>

            </div>
        </div>
    </div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('textsApp', () => ({
            currentTool: 'reformulation',
            tools: [
                { id: 'reformulation', name: 'Reformulation' },
                { id: 'translation', name: 'Traduction' },
                { id: 'correction', name: 'Correction' },
                { id: 'email', name: 'Email' },
                { id: 'prompt', name: 'Prompt IA' }
            ],
            processing: false,
            inputText: '',
            resultText: '',
            currentModel: localStorage.getItem('selected_model') || '',
            models: [],
            showTools: true,
            showHistory: false,
            showModelSelector: false,
            loadingFromHistory: false,
            history: [],
            synonyms: null,
            options: { tones: [], formats: [], lengths: [], languages: [], email_tones: [] },
            selectedTone: 'Professionnel',
            selectedFormat: 'Paragraphe',
            selectedLength: 'Moyen',
            targetLanguage: 'Anglais',
            addEmojis: false,
            emailType: '',
            senderName: '',
            correctionOptions: { spelling: true, grammar: true, syntax: true, style: true },
            // New variables for redesigned UI
            showContext: false,
            contextText: '',
            showOptions: true,

            async init() {
                await this.loadModels();
                await this.loadOptions();
                await this.loadHistory();
                this.$watch('currentModel', value => localStorage.setItem('selected_model', value));
                // Réinitialiser les champs quand on change d'outil (sauf si on charge depuis l'historique)
                this.$watch('currentTool', () => {
                    if (this.loadingFromHistory) {
                        this.loadingFromHistory = false;
                        return;
                    }
                    this.inputText = '';
                    this.resultText = '';
                    this.synonyms = null;
                    this.emailType = '';
                    this.senderName = '';
                });
            },

            async loadModels() {
                try {
                    // D'abord essayer le provider actif
                    const r = await fetch('/api/settings/providers/active/models');
                    if (r.ok) {
                        const data = await r.json();
                        if (data.models && data.models.length > 0) {
                            // Filtrer les modèles d'embedding et extraire les IDs uniques
                            const embeddingPatterns = ['embed', 'bge-', 'bge:', 'all-minilm', 'snowflake-arctic', 'paraphrase', '/e5-', ':e5-', '/e5:', 'gte-', 'gte:', 'jina-', 'text-embedding', 'embedding-'];
                            const seen = new Set();
                            this.models = data.models
                                .map(m => {
                                    if (typeof m === 'string') return m;
                                    return m.id || m.name || '';
                                })
                                .filter(name => {
                                    if (!name || seen.has(name)) return false;
                                    seen.add(name);
                                    const lowerName = name.toLowerCase();
                                    return !embeddingPatterns.some(pattern => lowerName.includes(pattern));
                                });
                            // Use provider_default_model if set, otherwise fallback to localStorage or first model
                            if (!this.currentModel && this.models.length > 0) {
                                if (data.provider_default_model && this.models.includes(data.provider_default_model)) {
                                    this.currentModel = data.provider_default_model;
                                } else {
                                    this.currentModel = this.models[0];
                                }
                            }
                            return;
                        }
                    }
                    // Fallback sur l'ancien endpoint
                    const fallback = await fetch('/api/models');
                    const data = await fallback.json();
                    this.models = (data.models || []).map(m => typeof m === 'string' ? m : m.name);
                    if (!this.currentModel && this.models.length > 0) {
                        this.currentModel = this.models[0];
                    }
                } catch (e) { console.error('Error loading models:', e); }
            },

            async loadOptions() {
                try {
                    const response = await fetch('/api/texts/options');
                    const data = await response.json();
                    if (data.options) this.options = data.options;
                } catch (e) { console.error('Error loading options:', e); }
            },

            async loadHistory() {
                try {
                    const response = await fetch('/api/texts/history');
                    const data = await response.json();
                    this.history = data.history || [];
                } catch (e) { console.error('Error loading history:', e); }
            },

            async process() {
                if (this.processing || !this.inputText || !this.currentModel) return;
                this.processing = true;
                this.resultText = '';
                this.synonyms = null;

                let endpoint = '';
                let payload = { text: this.inputText, model: this.currentModel };

                switch (this.currentTool) {
                    case 'reformulation':
                        endpoint = '/api/texts/reformulate';
                        payload.tone = this.selectedTone;
                        payload.format = this.selectedFormat;
                        payload.length = this.selectedLength;
                        payload.add_emojis = this.addEmojis;
                        break;
                    case 'translation':
                        endpoint = '/api/texts/translate';
                        payload.target_language = this.targetLanguage;
                        break;
                    case 'correction':
                        endpoint = '/api/texts/correct';
                        Object.assign(payload, this.correctionOptions);
                        payload.synonyms = true;
                        break;
                    case 'email':
                        endpoint = '/api/texts/generate-email';
                        delete payload.text;
                        payload.content = this.inputText;
                        payload.email_type = this.emailType;
                        payload.sender_name = this.senderName;
                        payload.tone = this.selectedTone;
                        break;
                    case 'prompt':
                        endpoint = '/api/texts/generate-prompt';
                        delete payload.text;
                        payload.description = this.inputText;
                        break;
                }

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);
                    this.resultText = data.result;
                    if (data.synonyms) this.synonyms = data.synonyms;
                    await this.loadHistory();
                } catch (e) {
                    console.error('Processing error:', e);
                    this.resultText = "Erreur: " + e.message;
                } finally {
                    this.processing = false;
                }
            },

            copyResult() { navigator.clipboard.writeText(this.resultText); },

            async pasteFromClipboard() {
                try {
                    const text = await navigator.clipboard.readText();
                    this.inputText = text;
                } catch (e) {
                    console.error('Error pasting from clipboard:', e);
                }
            },

            async clearHistory() {
                if (!confirm('Supprimer tout l\'historique ?')) return;
                try {
                    await fetch('/api/texts/history', { method: 'DELETE' });
                    this.history = [];
                } catch (e) { console.error('Error clearing history:', e); }
            },

            async deleteHistoryItem(id) {
                try {
                    await fetch(`/api/texts/history/${id}`, { method: 'DELETE' });
                    this.history = this.history.filter(h => h.id !== id);
                } catch (e) { console.error('Error deleting item:', e); }
            },

            loadHistoryItem(item) {
                // Marquer qu'on charge depuis l'historique pour éviter la réinitialisation
                this.loadingFromHistory = true;
                this.currentTool = item.type;
                this.inputText = item.input || item.options?.content || '';
                this.resultText = item.output || '';
                if (item.model) this.currentModel = item.model;
                if (item.options) {
                    if (item.type === 'reformulation') {
                        this.selectedTone = item.options.tone || 'Professionnel';
                        this.selectedFormat = item.options.format || 'Paragraphe';
                        this.selectedLength = item.options.length || 'Moyen';
                        this.addEmojis = item.options.add_emojis || false;
                    } else if (item.type === 'translation') {
                        this.targetLanguage = item.options.target_language || 'Anglais';
                    } else if (item.type === 'email') {
                        this.emailType = item.options.email_type || '';
                        this.senderName = item.options.sender_name || '';
                        this.selectedTone = item.options.tone || 'Professionnel';
                    } else if (item.type === 'correction') {
                        this.correctionOptions = {
                            spelling: item.options.spelling ?? true,
                            grammar: item.options.grammar ?? true,
                            syntax: item.options.syntax ?? true,
                            style: item.options.style ?? false
                        };
                    }
                }
            },

            formatDate(isoString) {
                return new Date(isoString).toLocaleString('fr-FR', {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
            }
        }));
    });
</script>
